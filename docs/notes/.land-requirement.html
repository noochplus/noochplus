<h1 id="land-requirement">Land Requirement</h1>
<p>This is an average derived from adding the land requirements of each of the ingredients of <a href="/basics#ingredients">a healthy diet</a>, then adding additional space for paths and storage. Different diets may require more space, as will harsher climates.</p>
