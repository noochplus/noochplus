<h1 id="night-soil">Night Soil</h1>
<p>Night soil is a euphemism for <a href="https://www.youtube.com/watch?v=-PBgTq8MWRg">human manure</a>, which was <a href="https://en.wikipedia.org/wiki/Night_soil#History">traditionally used to grow crops</a>. This practice has been found to result in <a href="https://www.beyondveg.com/billings-t/comp-anat/comp-anat-7d.shtml">normal levels of vitamin B<sub>12</sub> in the blood</a>.</p>
