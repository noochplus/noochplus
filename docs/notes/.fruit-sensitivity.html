<h1 id="fruit-sensitivity">Fruit Sensitivity</h1>
<p>Vitamin C, like most vitamins, does not survive drying well, <a href="https://www.ars.usda.gov/ARSUserFiles/80400525/Data/retn/retn06.pdf">with loses of up to <em>80%</em></a>. Whether it and many other nutrients are likely to survive cooking <a href="/notes/nutrient-loss">depends on the method used</a>.</p>
