<h2 id="duckweed">Duckweed</h2>
<ul>
<li><p>The <em>daily requirement</em> is <a href="/notes/duckweed-b12"><em>8g fresh</em> or <em>1g dried</em></a>.</p></li>
<li><p>The <em>chemical yield</em> is <a href="https://juniperpublishers.com/ijesnr/IJESNR.MS.ID.555942.php"><em>7200g of dry matter/m<sup>2</sup></em></a>.</p></li>
<li><p>The <em>organic yield</em> is <a href="/notes/land-estimation"><em>5760g/m<sup>2</sup></em></a>.</p></li>
<li><p>The <em>land requirement</em> is <a href="/notes/land-estimation"><strong>0.06m<sup>2</sup></strong></a>, or around <em>one square foot</em>.</p></li>
</ul>
</div>
