<h1 id="choline">Choline</h1>
<p>A higher <a href="https://web.archive.org/web/20210126120914id_/http://www.whfoods.com/genpage.php?tname=nutrient&amp;dbid=50">choline</a> intake is <a href="https://en.wikipedia.org/wiki/Choline#Dietary_recommendations">recommended</a> during and after pregnancy. Good sources include beans, particularly <a href="https://ods.od.nih.gov/factsheets/Choline-HealthProfessional/#h3">soybeans</a>, chickpeas, lentils, broccoli, more wholegrains, and more nuts.</p>
