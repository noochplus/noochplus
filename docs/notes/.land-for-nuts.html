<h2 id="sunflower-seeds">Sunflower seeds</h2>
<ul>
<li><p>The <em>daily requirement</em> is <em>30g</em>.</p></li>
<li><p>The <em>chemical yield</em> is <a href="https://www.extension.iastate.edu/alternativeag/cropproduction/sunflower.html"><em>224g/m<sup>2</sup></em></a>.</p></li>
<li><p>The <em>organic yield</em> is <a href="/notes/land-estimation"><em>179g/m<sup>2</sup></em></a>.</p></li>
<li><p>The <em>seeding rate</em> is <a href="https://www.cotswoldseeds.com/species/105/wheat"><em>10kg/acre</em></a>, or <em>2.5g/m<sup>2</sup></em>.</p></li>
<li><p>Around <a href="http://journeytoforever.org/biofuel_library/oilpress.html">40%</a> tends to be lost through dehulling.</p></li>
<li><p>The <em>land requirement</em> is <a href="/notes/land-estimation"><strong>103m<sup>2</sup></strong></a>.</p></li>
</ul>
</div>
